<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="mapid" style="height: 800px"></div>
    <button onclick="muevePunto()">Cambiar marker</button>
  </body>

  <script>
    let currentLat = -33.404774828629536;
    let currentLng = -70.58578892538629;
    let newLat = -33.404774828629536;
    let newLng = -70.58578892538629;
    var mymap = L.map("mapid").setView([currentLat, currentLng], 17);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(mymap);


    let marker=L.circle([currentLat, currentLng], {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.5,
        radius: 10,
      }).addTo(mymap);  

      const muevePunto = ()=>{
          newLat += 0.001
          newLng += 0.001
          marker.setLatLng([newLat, newLng])
      }
  </script>
</html>
