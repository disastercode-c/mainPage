<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/vendor/fontawesome-free/css/all.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <script src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://static.robotwebtools.org/ros3djs/current/ros3d.js"></script>
    <script src="https://static.robotwebtools.org/threejs/r89/three.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="jumbotron">
          <h1>Hello from ROS3D</h1>
        </div>
        <div class="row" style="max-height: 200px">
          <div class="col-md-6">
            <h3>Connection status</h3>
            <p class="text-success">Connected!</p>
            <p class="text-danger">Not Connected!</p>

            <label>WebSocket server address</label>
            <input type="text" />
            <br />
            <button class="btn btn-danger">¡Disconnect!</button>
            <button class="btn btn-success">¡Connect!</button>
          </div>
          <div class="col-md-6" style="max-height: 200px; overflow: auto">
            <h3>Log messages</h3>
            <div>
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
          <div class="col-md-12">
              <h3 class="text-center ">Sistema de control de navegación</h3>
          </div>
        <div class="col-md-8">
          <div id="viewer-map"></div>
        </div>
        <div class="col-md-4 row">
          <div class="col-md-12 text-center">
            <button class="btn btn-control" onclick="forward()">
              <i class="fas fa-arrow-circle-up"></i>
            </button>
            <br /><br />
          </div>
          <div class="col-md-4 text-center">
            <button class="btn btn-control" onclick="turnleft()">
              <i class="fas fa-arrow-circle-left"></i>
            </button>
          </div>
          <div class="col-md-4 text-center">
            <button class="btn btn-stop-control" onclick="stop()">
              <i class="far fa-stop-circle"></i>
            </button>
            <br /><br />
          </div>
          <div class="col-md-4 text-center">
            <button class="btn btn-control" onclick="turnright()">
              <i class="fas fa-arrow-circle-right"></i>
            </button>
          </div>
          <div class="col-md-12 text-center">
            <button class="btn btn-control" onclick="backward()">
              <i class="fas fa-arrow-circle-down"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/js/jQuery.js"></script>
    <script src="/assets/js/bootstrap.js"></script>
    <script src="/scripts/hortihome.js"></script>
  </body>
</html>
